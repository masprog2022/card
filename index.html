<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Hover Effect</title>

    <!-- Roboto google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img src="img.jpg" class="card-img" alt="" />
      <div class="card-body">
        <h1 class="card-title">Luanda</h1>
        <p class="card-sub-title">Sua nova cidade</p>
        <p class="card-info">
          Luanda, capital de Angola, é uma cidade portuária na costa oeste da
          África do Sul. Um passeio à beira-mar, conhecido como a Marginal,
          estende-se ao longo da Baía de Luanda.
        </p>
        <button class="card-btn">Reserva seu passeio</button>
      </div>
    </div>
  </body>
</html>
